<h1>{{ title }}</h1>
<h4>점수를 선택하세요</h4>
<select [(ngModel)]="grade">
  <option>90</option>
  <option>80</option>
  <option>70</option>
  <option>60</option>
  <option>50</option>
</select>
{{ grade }}
<h4>당신의 학점은?</h4>
<ul [ngSwitch="grade" ]>
  <li *ngSwitchCase=90>A학점</li>
  <li *ngSwitchCase=80>B학점</li>
  <li *ngSwitchCase=70>C학점</li>
  <li *ngSwitchCase=60>D학점</li>
  <li *ngSwitchDefault>F학점</li>
</ul>
