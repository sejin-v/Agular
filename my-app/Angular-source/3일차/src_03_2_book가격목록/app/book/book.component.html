<h1>{{ getTitleName() }}{{ books.length }} 권</h1>
검색어 입력<input type="text" #xxx (keyup)="handleEvent($event)" />
<br />

도서 id : {{ item.id }} 도서명 : {{ item.name }} 도서 가격 : {{ item.price }}
<ul>
  <li *ngFor="let book of bookResult">
    <a (click)="imgClick(book.id)">
      <img src="../../assets/image/{{ book.img }}" width="100" height="100" />
      {{ book.name }}
    </a>
  </li>
</ul>
